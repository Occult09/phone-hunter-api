<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hunting Phone API</title>

    <!-- DaisyUI Link -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body>
    <header>
        <h2 class="text-6xl">Hunting Phone</h2>
    </header>
    <main class="container mx-auto">
        <!-- search button -->
        <section class="mt-8">
            <input id="search-field" type="text" placeholder="Search" class="input" />
            <button onclick="handleSearch()" class="btn btn-accent">Search</button>
        </section>

        <!-- search section -->
        <section>
            <!-- spinner or loader -->
            <div id="loading-spinner" class="text-center my-40 hidden">
                <span class="loading loading-spinner loading-lg"></span>
            </div>
            <!-- search result -->
            <div id="phones-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-2">
            </div>
            <!-- show all button -->
            <div id="show-all-container" class="my-5 text-center hidden">
                <button onclick="handleShowAll()" class="btn btn-accent">Show All</button>
            </div>
        </section>

        <!-- show detail modal -->
        <!-- Open the modal using ID.showModal() method -->
        <button class="btn" onclick="show_details_modal.showModal()">open modal</button>
        <dialog id="show_details_modal" class="modal modal-bottom sm:modal-middle">
            <div class="modal-box">
                <h3 class="text-lg font-bold">Hello!</h3>
                <p class="py-4">Press ESC key or click the button below to close</p>
                <div class="modal-action">
                    <form method="dialog">
                        <!-- if there is a button in form, it will close the modal -->
                        <button class="btn">Close</button>
                    </form>
                </div>
            </div>
        </dialog>


    </main>
    <footer>

    </footer>
    <script src="js/phone.js"></script>
</body>

</html>
